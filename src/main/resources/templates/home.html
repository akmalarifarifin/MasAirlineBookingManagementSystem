<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
<h1 class="text-4xl font-bold text-gray-800 mb-12">Flight Listings</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    <div th:each="flight : ${flights}" class="bg-white p-6 rounded-lg shadow-md card">
        <img th:src="${flight.imageUrl}" alt="Flight Image" class="w-full h-40 object-cover rounded-md mb-4">
        <div class="text-gray-700 mb-4">
            <div class="text-lg font-semibold">Origin: <span th:text="${flight.origin}">Origin</span></div>
            <div class="text-lg font-semibold">Destination: <span th:text="${flight.destination}">Destination</span></div>
            <div class="mt-2">
                <div>Departure: <span th:text="${flight.departureTime}">Departure Time</span></div>
                <div>Arrival: <span th:text="${flight.arrivalTime}">Arrival Time</span></div>
                <div>Total Seats: <span th:text="${flight.totalSeats}">Total Seats</span></div>
                <div>Available Seats: <span th:text="${flight.availableSeats}">Available Seats</span></div>
            </div>
        </div>
        <a href="/web/bookings/new" class="block w-full py-2 px-4 bg-blue-500 text-white text-center font-medium rounded-md shadow-sm hover:bg-blue-600 transition duration-200">Create Booking</a>
    </div>
</div>
</body>
</html>
