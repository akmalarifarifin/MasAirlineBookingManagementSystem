<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .error-container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md error-container">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">An Error Occurred</h1>
    <p class="text-center text-gray-700">We encountered an unexpected error. Please try again later.</p>
    <p th:if="${statusCode}" class="text-center text-gray-500">Error Code: <span th:text="${statusCode}"></span></p>
</div>
</body>
</html>
