<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Booking Details</h1>
<form th:action="@{/web/bookings/{id}/update(id=${booking.id})}" th:object="${booking}" th:method="post">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" readonly>
    </div>
    <div class="form-group">
        <label for="flightId">Flight ID:</label>
        <input type="text" id="flightId" th:field="*{flightId}" readonly>
    </div>
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" readonly>
    </div>
    <div class="form-group">
        <label for="bookingDate">Booking Date:</label>
        <input type="datetime-local" id="bookingDate" th:field="*{bookingDate}" required>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" required>
            <option value="CONFIRMED">CONFIRMED</option>
            <option value="CANCELLED">CANCELLED</option>
        </select>
    </div>
    <div class="form-group">
        <label for="seatNumber">Seat Number:</label>
        <input type="text" id="seatNumber" th:field="*{seatNumber}" required>
    </div>

<!--        <select id="isAisleSeat" th:field="*{isAisleSeat}">-->

<!--            <option th:value="false" th:text="No">No</option>-->
<!--        </select>-->
<!--    </div>-->
    <button type="submit">Update</button>
</form>
</div>
</body>
</html>
