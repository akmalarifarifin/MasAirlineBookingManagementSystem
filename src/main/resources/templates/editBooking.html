<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .form-group {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .form-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md form-container">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Booking Details</h1>
    <form th:action="@{/web/bookings/{id}/update(id=${booking.id})}" th:object="${booking}" th:method="post" class="space-y-6">
        <div class="form-group">
            <label for="id" class="block text-sm font-medium text-gray-700">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="flightId" class="block text-sm font-medium text-gray-700">Flight ID:</label>
            <input type="text" id="flightId" th:field="*{flightId}" readonly class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="userId" class="block text-sm font-medium text-gray-700">User ID:</label>
            <input type="text" id="userId" th:field="*{userId}" readonly class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="bookingDate" class="block text-sm font-medium text-gray-700">Booking Date:</label>
            <input type="datetime-local" id="bookingDate" th:field="*{bookingDate}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
            <select id="status" th:field="*{status}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="CONFIRMED">CONFIRMED</option>
                <option value="CANCELLED">CANCELLED</option>
            </select>
        </div>
        <div class="form-group">
            <label for="seatNumber" class="block text-sm font-medium text-gray-700">Seat Number:</label>
            <input type="text" id="seatNumber" th:field="*{seatNumber}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
<!--        <div>-->
<!--            <label for="isAisleSeat" class="block text-sm font-medium text-gray-700">Aisle Seat:</label>-->
<!--            <select id="isAisleSeat" th:field="*{isAisleSeat}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">-->
<!--                <option th:value="true" th:text="Yes">Yes</option>-->
<!--                <option th:value="false" th:text="No">No</option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-medium rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200">Update</button>
    </form>
</div>
</body>
</html>
