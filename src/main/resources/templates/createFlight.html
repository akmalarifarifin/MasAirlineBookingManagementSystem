<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Flight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .form-group {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .form-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md form-container">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Create Flight</h1>
    <form th:action="@{/flights/new}" th:method="post" class="space-y-6">
        <div class="form-group">
            <label for="flightNumber" class="block text-sm font-medium text-gray-700">Flight Number:</label>
            <input type="number" id="flightNumber" name="flightNumber" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" th:value="${param.flightId}">
        </div>

        <div class="form-group">
            <label for="origin" class="block text-sm font-medium text-gray-700">Origin:</label>
            <input type="text" id="origin" name="origin" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="form-group">
            <label for="destination" class="block text-sm font-medium text-gray-700">Destination:</label>
            <input type="text" id="destination" name="destination" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="form-group">
            <label for="departureTime" class="block text-sm font-medium text-gray-700">Departure Time:</label>
            <input type="datetime-local" id="departureTime" name="departureTime" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="form-group">
            <label for="arrivalTime" class="block text-sm font-medium text-gray-700">Arrival Time:</label>
            <input type="datetime-local" id="arrivalTime" name="arrivalTime" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>


        <div class="form-group">
            <label for="totalSeats" class="block text-sm font-medium text-gray-700">Total Seats:</label>
            <input type="number" id="totalSeats" name="totalSeats" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="form-group">
            <label for="availableSeats" class="block text-sm font-medium text-gray-700">Available Seats:</label>
            <input type="number" id="availableSeats" name="availableSeats" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="form-group">
            <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-medium rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200">Submit</button>
    </form>
</div>
</body>
</html>
